<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Unicorn Admin</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="login_files/bootstrap.css">
		<link rel="stylesheet" href="login_files/bootstrap-responsive.css">
        <link rel="stylesheet" href="login_files/unicorn.css">
    </head>
    <body>
        <div id="logo">
            <img src="login_files/logo.png" alt="">
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
				<p>Enter username and password to continue.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input placeholder="Username" type="text">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input placeholder="Password" type="password">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><input class="btn btn-inverse" value="Login" type="submit"></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				<div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input placeholder="E-mail address" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; Back to login</a></span>
                    <span class="pull-right"><input class="btn btn-inverse" value="Recover" type="submit"></span>
                </div>
            </form>
        </div>
        
        <script src="login_files/jquery.js"></script>  
        <script src="login_files/unicorn.js"></script> 
    

</body></html>
