#====================== variable ===========================#
system.logPath = logs
frameWork.logLevel = error

#default
default.appender = org.apache.log4j.FileAppender
default.layout = org.apache.log4j.PatternLayout
default.layout.ConversionPattern =%-d{yyyy-MM-dd HH:mm:ss} %t %-5p (%F:%L) - %m%n
#default.layout.ConversionPattern = %-d{dd HH:mm:ss} [%t] %-5p (%F:%L) - %m%n
#default.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %-30c{2}:%L - %m%n
#default.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} %t %-5p %c{2}:[%L]:%m%n

default.append = true
default.logLevel = debug



#====================== frameworks ===========================#

#-----------------------spring-------------------#
log4j.category.org.springframework = ${frameWork.logLevel},springframework
log4j.appender.springframework = ${default.appender}
log4j.appender.springframework.file = ${system.logPath}/spring.log
log4j.appender.springframework.layout = ${default.layout}
log4j.appender.springframework.layout.ConversionPattern =${default.layout.ConversionPattern}
log4j.appender.springframework.append = ${default.append}

#-----------------------hibernate-------------------#
log4j.category.org.hibernate = ${frameWork.logLevel},hibernate
log4j.appender.hibernate = ${default.appender}
log4j.appender.hibernate.file = ${system.logPath}/hibernate.log
log4j.appender.hibernate.layout = ${default.layout}
log4j.appender.hibernate.layout.ConversionPattern =${default.layout.ConversionPattern}
log4j.appender.hibernate.append = ${default.append}

#====================== sovt log set ===========================#

log4j.rootLogger = info,stdout

#----------------------- stdout -------------------#
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = ${default.layout}
log4j.appender.stdout.layout.ConversionPattern = ${default.layout.ConversionPattern}

#----------------------- sovt all -------------------#

#----------------------- Actions -------------------#
log4j.category.com.com.pengpeng=debug,actions
#log4j.additivity.com.umge.sovt.action.impl.LoginActon=false
log4j.appender.actions = ${default.appender}
log4j.appender.actions.file = ${system.logPath}/action.log
log4j.appender.actions.layout = ${default.layout}
log4j.appender.actions.layout.ConversionPattern = ${default.layout.ConversionPattern}
log4j.appender.actions.append = false

log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] [%c:%L] - %m%n
log4j.appender.A2.Target = System.out