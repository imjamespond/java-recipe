<script type="text/javascript">
var now = 0;
var state = true;
$(document).ready(function(){
	$("#div0, #sidebar li:eq(0)").addClass("active");
	//侦听滑鼠滚轮事件
	$(document).on("mousewheel DOMMouseScroll", function(e){
		if(!state){
			return false;
		}
		state = false;
		var ev = e.originalEvent;
		var wd = ev.wheelDelta ? ev.wheelDelta : -ev.detail;
		wd < 0 ? (now = now < 3 ? now + 1 : 0) : (now = now > 0 ? now - 1 : 0);
		$(".section.active, #sidebar li.active").removeClass("active");
		$("#div" + now + ", #sidebar li:eq(" + now + ")").addClass("active");
		if(now == 0){
			$("#topBar_sm").removeClass("active");
		}else{
			$("#topBar_sm").addClass("active");
		}
		if(window.attachEvent){
			state = true;
			return false;
		}
		setTimeout(function(){
			state = true;
		}, 2000);
	});
	//侦听滑鼠在上方
	$("#nav .tab").mouseover(function(){
		var n = $(this).index();
		$(this).addClass("active");
		$("#nav, #con" + n).addClass("active");
		$("#defCon").removeClass("active");
	}).mouseout(function(){
		$("#nav, #nav .tab, .con").removeClass("active");
		$("#defCon").addClass("active");
	});
});
</script>
