# log4j configuration used during build and unit tests
#logger
log4j.rootLogger=info,stdout
log4j.logger.com.codechiev=debug, A1
log4j.logger.org.apache.hadoop=debug, A1
#additivity
log4j.additivity.com.codechiev=false
#log4j.threshold=ALL
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yy/MM/dd HH:mm:ss} %t %-5p- %m%n
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-d{yy/MM/dd HH:mm:ss} %t %-5p (%F:%L) - %m%n