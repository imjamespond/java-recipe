<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
	<script src="src/libs/require.js"></script> 
	<link rel="stylesheet" href="/data-center/css/data-center.css">
</head>
  
<body style="margin:0">  
	<div id="main"></div>
</body>

<script>
	define('main', ['require', 'exports', 'module',
		'vue','jquery', 'utils/commons', 'utils/vue-alert' ],
		function (require, exports, module) {
			var $ = require('jquery')
			var Vue = require('vue')
			var Utils = require('utils/commons')
			var VueAlert = require('utils/vue-alert')

			new Vue({
				template:`<div>
				<button @click="test">test</button>	
				<b>result</b>
				<div>{{result}}</div>
				</div>`,
				data:function(){return {result:""}},
				methods:{
					test:function(){
						this_ = this
						this.result = "loading"
						Utils.AsyncGetJSON('/login/spark',null ,function(data){
							this_.result = data.result
						})
					}
				}

			}).$mount('#main')
	
		})

	requirejs(['/data-center/js/common.js'], function (common) {
		require(['main'])
	})
</script>
</html>
