<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<script charset="UTF-8" src="/data-center/plugin/jquery-1.12.4.js"></script><!-- for ie6~8 support -->
	<script charset="UTF-8" src="/data-center/plugin/jstree/jstree.js"></script>
	<link rel="stylesheet" href="/data-center/plugin/jstree/themes/default/style.min.css" />
	</head>
<body>
	<div id="js-tree"></div>
	<script>
	$('#js-tree').jstree({ 'core' : {
	    'data' : [
	       { "id" : "ajson1", "parent" : "#", "text" : "Simple root node" },
	       { "id" : "ajson2", "parent" : "#", "text" : "Root node 2",
	    	   state       : {
	    		    //opened    : true  // is the node open
	    		    //disabled  : boolean  // is the node disabled
	    		    //selected  : boolean  // is the node selected
	    		  }},
	       { "id" : "ajson3", "parent" : "ajson2", "text" : "Child 1" },
	       { "id" : "ajson4", "parent" : "ajson2", "text" : "Child 2", 
	    	   state       : {
	    		    //opened    : true  // is the node open
	    		    //disabled  : boolean  // is the node disabled
	    		    selected  : true  // is the node selected
	    		  }}
	    ]
	} });
	</script>
</body>
</html>
